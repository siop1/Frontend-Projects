<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2 class="app-title">Real-time Character Counter</h2>
        <textarea id="text-container" placeholder="Please write your text here"></textarea>
        <div class="data-container">
            <div>
                <span>Total Charactes:</span><span id="total-characters">0</span>
            </div>
            <div>
                <span>Remaining:</span><span id="remaining-characters">500</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
