<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="display">
            <input id="displayBox"type="text" value="0">
        </div>
        <div class="btnContainer">
            <input type="button" class="grey" value="AC">
            <input type="button" class="grey" value="C">
            <input type="button" class="grey" value="%">
            <input type="button" class="arithmeticYellow" value="/">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" class="arithmeticYellow" value="*">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" class="arithmeticYellow" value="-">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" class="arithmeticYellow" value="+">
            <input type="button" value="0" style="grid-column-start: 1;grid-column-end: 3;">
            <input type="button" value=".">
            <input type="button" class="arithmeticYellow" value="=">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
